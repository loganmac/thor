  <link rel="stylesheet" href="style.css">
  <style>
    /********
    **BLOCKS*
    *********
    *These are for displaying items of different heights*/
    .small-block {
      min-height: 100px;
      background-color: #74DBB7;
    }
    .medium-block {
      min-height: 200px;
      background-color: #FDE19C;
    }
    .huge-block {
      min-height: 300px;
      background-color: #45B7C2;
    }

    /*************
    ** TAB LINKS *
    **************
    * Just CSS to make the tab link elements look pretty :) */
    .tab-links {
      display: flex;
      padding-left: 0;
      margin-bottom: 0;
      list-style: none;
      border-bottom: 1px solid #ddd;
    }

    .tab-link {
      flex : 1 1 100%;
      text-align: center;
      border: 1px solid transparent;
      border-top-right-radius: .25rem;
      border-top-left-radius: .25rem;
      display: block;
      padding: .5em 1em;
    }

    .tab-link.active {
      color: #464a4c;
      background-color: #fff;
      border-color: #ddd #ddd #fff;
    }

    /**************
    ** Tab Panes **
    ***************
    * This is where most of the magic happens..
    * animations and stuff to make the
    * tab panes grow and shrink.                */
    .tab-panes.active{
      border: 6px solid #385265;
    }

    .tab-pane {
      overflow: hidden;
      opactiy: 0;
    }

    .tab-pane.hidden {
      /*display: none;*/
    }

    /************************
    ** Animation Keyframes **
    *************************
    * This tells the browser the timing of animations */
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes delayedFadeIn {
      0% {opacity: 0;}
      33% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }

    .body {
      height: 100%
    }
  </style>
